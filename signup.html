<!DOCTYPE html>
<html lang="en" class="w-100 p-0 m-0 col-12">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body class=" w-100 p-0 m-0 col-12">

    <div class="topnav" id="myTopnav">

        <div class="title">
            <a href="#home" class="rest">Restaurant</a>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" class="search-box" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <a href="javascript:void(0);" id="icon" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <div class="header">
            <a href="Home.html"><button class="home">HOME</button></a>
            <a href="foods.html"><button class="foods">FOODS</button> </a>
            <a href="drinks.html"><button class="drinks">DRINKS</button> </a>
            <a href="about.html"><button class="about">ABOUT</button> </a>
            <a href="contact.html"><button class="contact">CONTACT</button> </a>

        </div>
        <div class="buttons">
            <a href="signup.html">
                <button class="btn btn-outline-warning" style=" background-color: #ffc107; color: #000000;">
                    Sign Up</button></a>
            <a href="login.html"><button class="btn btn-outline-warning">Log in</button></a>
        </div>
    </div>
    <main>
        <div class="pages signup">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="fname">First Name:</label>
                <input class="form-control" type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input class="form-control" type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input class="form-control" type="text" id="email" name="email" required>

                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="mypage" style="font-size: 14px;"></p>
        </div>
    </main>





</body>

</html>
